<!DOCTYPE html>
<html lang="en">
{% include "header.html" %}

        <!-- Page Header-->
<header class="masthead" style="background-image: url('https://plus.unsplash.com/premium_photo-1723575688585-d9bf8959f7f7?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
    <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Ricardos' Blog</h1>
                            <span class="subheading">A Blog of Ricardo's Journey Learning Jinja</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    {% for blog_post in posts %}
                    <!-- Post preview-->
                    <div class="post-preview">
                        <a href="/post/{{blog_post.id}}">
                            <h2 class="post-title">{{blog_post.title}}</h2>
                            <h3 class="post-subtitle">{{blog_post.subtitle}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by {{blog_post.author}}
                            on {{blog_post.date}}
                        </p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                    {% endfor %}
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        {% include "footer.html" %}
    </body>
</html>
